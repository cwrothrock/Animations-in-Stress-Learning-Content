<!DOCTYPE html>

    <head>
        <!-- Drag and drop event for the words into the respective blanks -->
        <script>
            function allowDrop(ev) {
            ev.preventDefault();  
            }
            function drag(ev) {
            ev.dataTransfer.setData("text", ev.target.id);
            }
            function drop(ev) {
                ev.preventDefault();
                var data = ev.dataTransfer.getData("text");
                var location = ev.target.id
                var text = document.getElementById(data);
                if(location == "spot1" && text.id == "drag2")  // Cell Body
                {
                    ev.target.appendChild(text);
                }
                if(location == "spot2" && text.id == "drag5") // Nucleus
                {
                    ev.target.appendChild(text);
                }
                if(location == "spot3" && text.id == "drag4") // Dendrite
                {
                    ev.target.appendChild(text);
                }
                if(location == "spot4" && text.id == "drag7") // to
                {
                    ev.target.appendChild(text);
                }
                if(location == "spot5" && text.id == "drag1") // Axon
                {
                    ev.target.appendChild(text);
                }
                if(location == "spot6" && text.id == "drag6") // away
                {
                    ev.target.appendChild(text);
                }
                if(location == "spot7" && text.id == "drag3") // Synapse
                {
                    ev.target.appendChild(text);
                }
                if(location == "spot8" && text.id == "drag8") // across
                {
                    ev.target.appendChild(text);
                }
            }
        </script>
