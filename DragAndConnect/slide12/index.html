<!DOCTYPE html>

<html width="100%" height="100%">
  <head>
    <!-- Headers -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <title>Slide 12</title>
  </head>

  <body
    style="
      background: transparent;
      width: 100%;
      height: 100%;
      display: inline-block;
      text-align: center;
    "
  >
    <h4>
      Draw a line to the portion of the brain that controls each activity.
    </h4>
    <div
      style="
        display: flex;
        flex-direction: column;
        justify-content: start;
        align-items: center;
        height: 100vh;
        width: 100vw;
      "
    >
      <h4
        style="font-size: 40px; position: absolute; z-index: 5;"
        id="result"
      ></h4>
      <canvas
        id="canvas"
        style="
          z-index: 20;
          background: transparent;
          position: absolute;
          z-index: 1;
        "
        width="1000"
        height="500"
      ></canvas>
    </div>
    <img id="brain" style="visibility: hidden;" src="img/brain.png" />

    <script
      type="text/javascript"
      src="src/iframeResizer.contentWindow.min.js"
    ></script>

    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>

    <script src="src/main.js"></script>
  </body>
</html>
